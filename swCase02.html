<meta charset="UTF-8">
<script>
    /*
    Problema: Peça para o programa perguntar para o usuário em que curso que está matriculado. 
    Caso o usuário responta Medicina Veterinária (MV), o programa apresentará a mensagem "Curso de 5 anos".
     Caso o usuário informe Sistemas de Inofrmação (SI), o programa apresentará a mensagem "Curso de 4 anos".
      Caso informe Agronomia (AG), o programa apresentará a mensagem "Curso de 4 anos e meio",
    Apresente a mensagem em tela.
    */

    //Entrada
    const curso = prompt("Em que curso está matriculado?Digite MV(Medicina Veterinária, SI(Sistema de Informação, AG(Agronomia)")

    //Processamento
    switch (curso) {
        case "MV":
            alert("Curso de 5 anos")
            break;
        case "SI":
            alert("Curso de 4 anos")
        break;
        case "SI":
            alert("Curso de 4 anos e meio")
        break;    
        default:
        alert("Resposta inválida")
            break;
    }

    //Saída

</script>
